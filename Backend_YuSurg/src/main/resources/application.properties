# PostgreSQL Database Configuration (Neon)
spring.datasource.url=jdbc:postgresql://ep-jolly-pond-a10hwgzm-pooler.ap-southeast-1.aws.neon.tech/neondb?user=neondb_owner&password=npg_HBUlj8Em9AOI&sslmode=require&channelBinding=require
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration - Pure JPA approach (No SQL scripts)
# Hibernate will automatically create/update database schema based on @Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Disable SQL script initialization - we use pure JPA only
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Server Configuration
server.port=8082
# Uncomment the line below to use port 8080 if preferred
